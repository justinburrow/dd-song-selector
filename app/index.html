<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dallas &amp; Doll - Song List Selector</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body data-ng-app="ddSongSelectApp">
    
    <div class="header" data-ng-controller="MainCtrl as main">
      <div class="container">
        <div class="button visible-xs">
          <button class="options" aria-label="filtering options">
            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
          </button>
        </div>
        <h1>Dallas &amp; Doll</h1>
        <button class="dt-review hidden-xs" data-ng-click="main.reviewPanel()">Review My Song List</button>
        <div class="button visible-xs">
          <button class="review" aria-label="review song selection">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>

    <div header-offset class="container holder">
    <div ng-view=""></div>
    </div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/directives/header-offset.js"></script>
        <script src="scripts/filters/inarray.js"></script>
        <script src="scripts/directives/selectedsongs.js"></script>
        <!-- endbuild -->
</body>
</html>
